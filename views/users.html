<div class="col-lg-12">

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover c_table theme-color">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Register at</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {{range .users}}
                <tr>
                    <td>{{.ID}}</td>
                    <td><strong><a href="javascript:void(0);">{{.Email}}</a></strong></td>
                    <td><strong><a href="javascript:void(0);">{{.Password}}</a></strong></td>
                    <td><strong><a href="javascript:void(0);">{{.CreatedAt}}</a></strong></td>
                    <td>
                        <button class="btn btn-default btn-sm"><i class="zmdi zmdi-eye"></i></button>
                        <button class="btn btn-default btn-sm"><i class="zmdi zmdi-cloud-download"></i></button>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
